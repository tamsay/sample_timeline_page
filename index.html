<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdee96b6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Timeline</title>
</head>

<body>
    <div class="wrapper">

    <h1>Home</h1>

    <section id="timelineHeader">

        <div class="flex heading">
                <div class="heading-image-div">
                    <img src="avatar.png" alt="profile-image" class="image-thumbnail">
                </div>
                <div class="heading-input-div">
                    <input type="text" name="" id="" placeholder="Share an idea or documents...">
                </div>
        </div>

        <div class="timeline-categories">
            <ul class="flex">
                <li>
                    <i class="far fa-image"></i><span>Photo</span>
                </li>
                <li>
                    <i class="fab fa-youtube"></i><span>Video</span>
                </li>
                <li>
                    <i class="fas fa-file-alt"></i><span>Document</span>
                </li>
                <li>
                    <i class="fas fa-poll"></i><span>Poll</span>
                </li>
            </ul>
        </div>

    </section>

    <div id="recent-posts-filter" class="flex">
        <span>Recent posts</span>
        <span><i class="fas fa-caret-down"></i></span>
    </div>

    <section id="timeline-body" class="flex">

        <div class="post-image-div flex">
            <img src="students standing.jpg" alt="post-img" class="post-image">
        </div>

        <div class="seen-count flex">
            <p>Seen by <span class="count-value">1</span></p>
        </div>

        <div class="action-bar">
            <ul class="flex">
                <li>
                    <i class="far fa-thumbs-up"></i><span>Like</span>
                </li>
                <li>
                    <i class="far fa-comment-alt"></i><span>Comment</span>
                </li>
                <li>
                    <i class="fas fa-share"></i><span>Share</span>
                </li>
            </ul>
        </div>

        <div class="create-comment-div">

            <div class="comment-div">
                <div class="comment-thumbnail">
                    <img src="avatar.png" alt="profile-image" class="image-thumbnail">
                </div>
                <div class="comment-input flex">
                    <input type="text" name="" id="" placeholder="Write a comment">
                    <i class="fas fa-certificate"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="far fa-smile"></i>
                </div>
            </div>

            <div class="posting-instruction">
                <span>Press Enter to post</span>
            </div>

        </div>
    </section>

</div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
